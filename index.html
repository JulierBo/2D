<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pro Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <div class="max-w-md mx-auto bg-white rounded-[2rem] shadow-xl p-6">
        <h1 class="text-2xl font-bold text-purple-700 mb-4 text-center">2D Pro Manager</h1>

        <div class="mb-4">
            <label class="text-xs font-bold text-gray-400 block mb-1 uppercase">Customer Name / နာမည်</label>
            <input type="text" id="cusName" placeholder="ဥပမာ - မောင်မောင်" class="w-full bg-gray-50 border-none rounded-xl p-3 focus:ring-2 focus:ring-purple-400">
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <input type="number" id="numInput" placeholder="ဂဏန်း" class="bg-gray-50 p-4 rounded-xl text-center text-xl font-bold">
            <input type="number" id="amtInput" placeholder="ပမာဏ" class="bg-gray-50 p-4 rounded-xl text-center text-xl font-bold">
        </div>

        <div class="grid grid-cols-5 gap-2 mb-4">
            <button onclick="addSpecial('R')" class="bg-orange-100 text-orange-600 font-bold py-2 rounded-lg">R</button>
            <button onclick="addSpecial('အပါ')" class="bg-blue-100 text-blue-600 font-bold py-2 rounded-lg">အပါ</button>
            <button onclick="addSpecial('ထိပ်')" class="bg-green-100 text-green-600 font-bold py-2 rounded-lg">ထိပ်</button>
            <button onclick="addSpecial('နောက်')" class="bg-yellow-100 text-yellow-600 font-bold py-2 rounded-lg">နောက်</button>
            <button onclick="addSpecial('အပူး')" class="bg-red-100 text-red-600 font-bold py-2 rounded-lg">ပူး</button>
        </div>

        <button onclick="addData()" class="w-full bg-purple-600 text-white font-bold py-4 rounded-xl mb-6 shadow-lg active:scale-95 transition-transform">
            Add Entry / စာရင်းသွင်းမည်
        </button>

        <div class="bg-purple-50 p-4 rounded-2xl mb-6">
            <p class="text-xs font-bold text-purple-400 mb-2 uppercase text-center">Check Winners / ပေါက်ဂဏန်းစစ်ရန်</p>
            <div class="flex gap-2">
                <input type="number" id="winNum" placeholder="ပေါက်ဂဏန်း" class="flex-1 p-2 rounded-lg border-none">
                <button onclick="checkWinners()" class="bg-purple-600 text-white px-4 py-2 rounded-lg font-bold italic">Check</button>
            </div>
        </div>

        <div id="recordsList" class="space-y-3"></div>
        
        <div class="mt-6 pt-4 border-t border-gray-100 text-right">
            <p class="text-gray-400 text-sm italic">စုစုပေါင်း: <span id="totalAmount" class="text-xl font-bold text-red-600">0</span> ကျပ်</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                                                                                                                   </html>
