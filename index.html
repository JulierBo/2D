<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-md mx-auto p-4">
        <div class="flex justify-between items-center mb-6 pt-4">
            <div>
                <h1 class="text-3xl font-bold text-purple-600">2D Manager</h1>
                <p class="text-gray-500 text-sm">Daily Record / နေ့စဉ်မှတ်တမ်း</p>
            </div>
            <button onclick="location.reload()" class="bg-white p-3 rounded-full shadow-sm text-gray-600 hover:rotate-180 transition-all duration-500">
                <i class="fa-solid fa-rotate"></i>
            </button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 relative overflow-hidden">
                <p class="text-xs font-bold text-slate-400 uppercase">Total Amount</p>
                <h2 id="totalAmount" class="text-2xl font-black text-slate-800">0</h2>
                <i class="fa-solid fa-wallet absolute -right-2 -bottom-2 text-5xl text-purple-100"></i>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 relative overflow-hidden">
                <p class="text-xs font-bold text-slate-400 uppercase">Total Entries</p>
                <h2 id="totalEntries" class="text-2xl font-black text-slate-800">0</h2>
                <i class="fa-solid fa-hashtag absolute -right-2 -bottom-2 text-5xl text-purple-100"></i>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2rem] shadow-md mb-8">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 ml-2 mb-1 block italic"># Number / ဂဏန်း</label>
                    <input type="number" id="numInput" placeholder="00" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-center text-xl font-bold focus:ring-2 focus:ring-purple-400">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 ml-2 mb-1 block italic">Amount / ပမာဏ</label>
                    <input type="number" id="amtInput" placeholder="1000" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-center text-xl font-bold focus:ring-2 focus:ring-purple-400">
                </div>
            </div>
            <button onclick="addData()" class="w-full bg-gradient-to-r from-purple-500 to-fuchsia-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-purple-200 active:scale-95 transition-transform flex items-center justify-center gap-2">
                <i class="fa-solid fa-plus text-sm"></i> Add Entry / စာရင်းသွင်းမည်
            </button>
        </div>

        <div id="emptyState" class="bg-slate-50 border-2 border-dashed border-gray-200 rounded-[2rem] p-12 text-center">
            <div class="bg-white w-16 h-16 rounded-2xl shadow-sm flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-calendar-plus text-2xl text-slate-300"></i>
            </div>
            <h3 class="font-bold text-slate-800">No Entries Yet</h3>
            <p class="text-sm text-slate-400">Start by adding your first 2D number above.</p>
        </div>

        <div id="recordsList" class="space-y-3 hidden">
            </div>

        <button onclick="clearAll()" class="w-full mt-8 text-slate-400 text-sm hover:text-red-500 transition-colors italic">
            Clear all data / စာရင်းအားလုံးဖျက်မည်
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
