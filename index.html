<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Sales Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-200 min-h-screen">
    <div class="max-w-md mx-auto bg-white min-h-screen flex flex-col shadow-2xl">
        
        <div class="p-4 bg-slate-100 border-b flex gap-2 items-center">
            <span class="font-bold text-gray-700">အမည်:</span>
            <select id="adminSelect" class="flex-1 p-2 border rounded bg-white font-bold text-blue-600">
                <option value="Admin">Admin (Default)</option>
                <option value="မောင်မောင်">မောင်မောင်</option>
                <option value="အေးအေး">အေးအေး</option>
                <option value="ကျော်ကျော်">ကျော်ကျော်</option>
            </select>
            <button class="bg-blue-500 text-white px-4 py-2 rounded font-bold text-sm">Admin</button>
        </div>

        <div class="flex-1 p-4 overflow-y-auto max-h-[300px]" id="scrollArea">
            <table class="w-full text-center border-collapse">
                <thead class="bg-gray-50 sticky top-0">
                    <tr class="text-gray-500 text-sm border-b">
                        <th class="py-2">ဂဏန်း</th>
                        <th>ငွေပမာဏ</th>
                        <th>အမျိုးအစား</th>
                        <th>အမည်</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="text-gray-700 font-bold">
                    </tbody>
            </table>
            <div id="emptyMsg" class="text-center py-20 text-gray-400 italic">လောင်းကြေးမရှိသေးပါ</div>
        </div>

        <div class="p-4 bg-slate-800 text-white">
            <div class="flex justify-between mb-2">
                <button onclick="clearAll()" class="bg-red-500 px-4 py-1 rounded text-sm">Clear All</button>
                <span class="text-green-400 text-xl font-bold" id="totalAmount">0</span>
                <button onclick="checkWinner()" class="bg-blue-500 px-4 py-1 rounded text-sm">Save/ပေါက်စစ်</button>
            </div>
            <div class="text-center text-xs text-gray-400">စုစုပေါင်း Slip: <span id="slipCount">0</span></div>
        </div>

        <div class="p-2 bg-gray-100 border-t">
            <div class="grid grid-cols-4 gap-1">
                <input type="number" id="numIn" placeholder="ဂဏန်း" readonly class="col-span-2 p-3 text-center font-bold border rounded bg-white">
                <input type="number" id="amtIn" placeholder="ယုဒ်/ငွေ" class="col-span-2 p-3 text-center font-bold border rounded bg-white">
                
                <button onclick="press('7')" class="p-4 bg-white border rounded font-bold">7</button>
                <button onclick="press('8')" class="p-4 bg-white border rounded font-bold">8</button>
                <button onclick="press('9')" class="p-4 bg-white border rounded font-bold">9</button>
                <button onclick="special('R')" class="p-4 bg-orange-500 text-white rounded font-bold text-xl">R</button>
                
                <button onclick="press('4')" class="p-4 bg-white border rounded font-bold">4</button>
                <button onclick="press('5')" class="p-4 bg-white border rounded font-bold">5</button>
                <button onclick="press('6')" class="p-4 bg-white border rounded font-bold">6</button>
                <button onclick="special('အပါ')" class="p-4 bg-orange-500 text-white rounded font-bold">အပါ</button>
                
                <button onclick="press('1')" class="p-4 bg-white border rounded font-bold">1</button>
                <button onclick="press('2')" class="p-4 bg-white border rounded font-bold">2</button>
                <button onclick="press('3')" class="p-4 bg-white border rounded font-bold">3</button>
                <button onclick="addData()" class="row-span-2 p-4 bg-green-500 text-white rounded font-bold text-2xl">OK</button>
                
                <button onclick="press('0')" class="p-4 bg-white border rounded font-bold">0</button>
                <button onclick="press('00')" class="p-4 bg-white border rounded font-bold">00</button>
                <button onclick="backspace()" class="p-4 bg-red-500 text-white rounded font-bold italic">DEL</button>
            </div>
            
            <div class="grid grid-cols-3 gap-1 mt-1">
                <button onclick="special('ထိပ်')" class="p-3 bg-indigo-500 text-white rounded font-bold">ထိပ်</button>
                <button onclick="special('နောက်')" class="p-3 bg-indigo-500 text-white rounded font-bold">နောက်</button>
                <button onclick="special('အပူး')" class="p-3 bg-indigo-500 text-white rounded font-bold">အပူး</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
