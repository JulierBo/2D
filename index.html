<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Smart Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .page-overlay { position: fixed; inset: 0; background: white; z-index: 100; display: none; }
        .active { display: block !important; }
        button:active { transform: scale(0.96); opacity: 0.8; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl flex flex-col">
        
        <div class="bg-slate-800 p-4 text-white">
            <div class="flex justify-between items-center mb-3">
                <h1 class="font-bold text-blue-400">2D SMART PRO</h1>
                <button onclick="showHistory()" class="bg-slate-600 px-3 py-1 rounded text-xs flex items-center gap-1">
                    <span class="opacity-70">üìú</span> ·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏
                </button>
            </div>
            <div class="flex gap-2 mb-2">
                <input type="text" id="newName" placeholder="·Äî·Ä¨·Äô·Ää·Ä∫·Ä°·Äû·ÄÖ·Ä∫" class="flex-1 p-2 rounded text-black outline-none text-sm">
                <button onclick="addName()" class="bg-blue-600 px-4 py-1 rounded font-bold text-sm">ADD</button>
            </div>
            <div id="tags" class="flex flex-wrap gap-2 mb-2 max-h-16 overflow-y-auto"></div>
            <select id="selName" class="w-full p-2 rounded text-black font-bold bg-white text-sm border-2 border-blue-500"></select>
        </div>

        <div class="bg-purple-100 p-3 border-b flex gap-2">
            <input type="number" id="winIn" placeholder="·Äï·Ä±·Ä´·ÄÄ·Ä∫" class="w-20 p-2 rounded border-2 border-purple-400 text-center font-bold">
            <button onclick="checkWin()" class="flex-1 bg-purple-700 text-white rounded font-bold">·Äï·Ä±·Ä´·ÄÄ·Ä∫·ÄÇ·Äè·Äî·Ä∫·Ä∏·ÄÖ·ÄÖ·Ä∫/·Äû·Ä≠·Äô·Ä∫·Ä∏·Äô·Ää·Ä∫</button>
        </div>

        <div class="flex-1 overflow-y-auto p-2">
            <table class="w-full text-sm text-center">
                <thead class="bg-gray-50 sticky top-0">
                    <tr class="border-b">
                        <th class="p-2">·ÄÇ·Äè·Äî·Ä∫·Ä∏</th>
                        <th>·ÄÑ·ÄΩ·Ä±</th>
                        <th>·Ä°·Äô·Ää·Ä∫</th>
                        <th>-</th>
                    </tr>
                </thead>
                <tbody id="list" class="font-bold text-gray-700"></tbody>
            </table>
        </div>

        <div class="p-3 bg-gray-50 border-t flex justify-between items-center">
            <button onclick="clearRecords()" class="bg-red-100 text-red-600 px-3 py-1 rounded text-xs font-bold border border-red-200">Clear All</button>
            <div class="text-right">
                <span class="text-gray-400 text-xs block uppercase">Total Amount</span>
                <span id="total" class="text-2xl font-black text-red-600">0</span>
            </div>
        </div>

        <div class="p-3 bg-gray-200 border-t">
            <div class="grid grid-cols-2 gap-2 mb-2">
                <input type="number" id="num" placeholder="·ÄÇ·Äè·Äî·Ä∫·Ä∏" readonly class="p-3 text-center text-2xl font-bold bg-white rounded-lg border-2 border-blue-400">
                <input type="number" id="amt" placeholder="·ÄÑ·ÄΩ·Ä±·Äï·Äô·Ä¨·Äè" class="p-3 text-center text-2xl font-bold bg-white rounded-lg border-2 border-green-400">
            </div>
            <div class="grid grid-cols-4 gap-1">
                <button onclick="press('7')" class="bg-white p-4 rounded shadow font-bold">7</button>
                <button onclick="press('8')" class="bg-white p-4 rounded shadow font-bold">8</button>
                <button onclick="press('9')" class="bg-white p-4 rounded shadow font-bold">9</button>
                <button onclick="sp('R')" class="bg-orange-500 text-white p-4 rounded font-bold">R</button>
                <button onclick="press('4')" class="bg-white p-4 rounded shadow font-bold">4</button>
                <button onclick="press('5')" class="bg-white p-4 rounded shadow font-bold">5</button>
                <button onclick="press('6')" class="bg-white p-4 rounded shadow font-bold">6</button>
                <button onclick="sp('·Ä°·Äï·Ä´')" class="bg-orange-500 text-white p-4 rounded font-bold text-xs italic">·Äï·Ä´</button>
                <button onclick="press('1')" class="bg-white p-4 rounded shadow font-bold">1</button>
                <button onclick="press('2')" class="bg-white p-4 rounded shadow font-bold">2</button>
                <button onclick="press('3')" class="bg-white p-4 rounded shadow font-bold">3</button>
                <button onclick="add()" class="bg-green-600 text-white p-4 rounded row-span-2 font-bold text-xl">OK</button>
                <button onclick="press('0')" class="bg-white p-4 rounded shadow font-bold">0</button>
                <button onclick="press('00')" class="bg-white p-4 rounded shadow font-bold">00</button>
                <button onclick="clr()" class="bg-red-500 text-white p-4 rounded font-bold">DEL</button>
            </div>
            <div class="grid grid-cols-3 gap-1 mt-1">
                <button onclick="sp('·Äë·Ä≠·Äï·Ä∫')" class="bg-slate-700 text-white py-3 rounded font-bold text-xs uppercase italic">Top</button>
                <button onclick="sp('·Äî·Ä±·Ä¨·ÄÄ·Ä∫')" class="bg-slate-700 text-white py-3 rounded font-bold text-xs uppercase italic">Back</button>
                <button onclick="sp('·Ä°·Äï·Ä∞·Ä∏')" class="bg-slate-700 text-white py-3 rounded font-bold text-xs uppercase italic">Pair</button>
            </div>
        </div>
    </div>

    <div id="winPage" class="page-overlay p-6 flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Winners Result</h2>
            <button onclick="closeWin()" class="text-4xl text-gray-400">&times;</button>
        </div>
        <div id="res" class="flex-1 space-y-3 overflow-y-auto"></div>
        <button onclick="closeWin()" class="w-full bg-blue-600 text-white py-4 mt-4 rounded-xl font-bold uppercase">Back</button>
    </div>

    <div id="historyPage" class="page-overlay p-6 flex flex-col bg-gray-50">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Winning History</h2>
            <button onclick="document.getElementById('historyPage').classList.remove('active')" class="text-4xl">&times;</button>
        </div>
        <div id="historyList" class="flex-1 space-y-4 overflow-y-auto"></div>
    </div>

    <script>
        let recs = JSON.parse(localStorage.getItem('2D_RECS_V2')) || [];
        let nms = JSON.parse(localStorage.getItem('2D_NMS_V2')) || ["Admin"];
        let hist = JSON.parse(localStorage.getItem('2D_HIST_V2')) || [];

        window.onload = function() { showNames(); showList(); };

        function press(v) {
            let el = document.getElementById('num');
            if (v === '00') { el.value = '00'; return; }
            if (el.value.length >= 2) el.value = v; else el.value += v;
        }
        function clr() { document.getElementById('num').value = ''; }

        function addName() {
            let v = document.getElementById('newName').value.trim();
            if(v && !nms.includes(v)) {
                nms.push(v);
                localStorage.setItem('2D_NMS_V2', JSON.stringify(nms));
                showNames();
                document.getElementById('newName').value = '';
            }
        }
        function delName(n) {
            if(n === "Admin") return;
            nms = nms.filter(x => x !== n);
            localStorage.setItem('2D_NMS_V2', JSON.stringify(nms));
            showNames();
        }
        function showNames() {
            const s = document.getElementById('selName');
            const t = document.getElementById('tags');
            s.innerHTML = ''; t.innerHTML = '';
            nms.forEach(n => {
                s.innerHTML += `<option value="${n}">${n}</option>`;
                t.innerHTML += `<div class="bg-slate-600 px-2 py-1 rounded text-[10px] flex items-center gap-2">${n}<span onclick="delName('${n}')" class="text-red-400 font-bold cursor-pointer">√ó</span></div>`;
            });
        }

        function add() {
            const n = document.getElementById('num').value;
            const a = document.getElementById('amt').value;
            const nm = document.getElementById('selName').value;
            if(!n || !a) return;
            recs.push({ id: Date.now(), num: n.padStart(2, '0'), amt: parseInt(a), name: nm });
            save();
            document.getElementById('num').value = '';
        }

        function sp(t) {
            const n = document.getElementById('num').value;
            const a = document.getElementById('amt').value;
            const nm = document.getElementById('selName').value;
            if(!a) return alert("Enter Amount!");

            if(t === 'R') {
                if(n.length < 2) return;
                let r = n.split('').reverse().join('');
                recs.push({ id: Date.now(), num: n, amt: parseInt(a), name: nm });
                if(n !== r) recs.push({ id: Date.now()+1, num: r, amt: parseInt(a), name: nm });
            } else if(t === '·Ä°·Äï·Ä´') {
                if(!n) return;
                for(let i=0; i<=9; i++) {
                    recs.push({ id: Date.now()+i, num: n+i, amt: parseInt(a), name: nm });
                    if(n!=i) recs.push({ id: Date.now()+i+20, num: i+n, amt: parseInt(a), name: nm });
                }
            } else if(t === '·Äë·Ä≠·Äï·Ä∫') {
                for(let i=0; i<=9; i++) recs.push({ id: Date.now()+i, num: n+i, amt: parseInt(a), name: nm });
            } else if(t === '·Äî·Ä±·Ä¨·ÄÄ·Ä∫') {
                for(let i=0; i<=9; i++) recs.push({ id: Date.now()+i, num: i+n, amt: parseInt(a), name: nm });
            } else if(t === '·Ä°·Äï·Ä∞·Ä∏') {
                ['00','11','22','33','44','55','66','77','88','99'].forEach((p, i) => {
                    recs.push({ id: Date.now()+i, num: p, amt: parseInt(a), name: nm });
                });
            }
            save();
            document.getElementById('num').value = '';
        }

        function save() {
            localStorage.setItem('2D_RECS_V2', JSON.stringify(recs));
            showList();
        }

        function showList() {
            const b = document.getElementById('list'); b.innerHTML = ''; let t = 0;
            recs.slice().reverse().forEach(r => {
                t += r.amt;
                b.innerHTML += `<tr class="border-b"><td class="py-3 text-blue-600">${r.num}</td><td>${r.amt.toLocaleString()}</td><td class="text-orange-500 text-[10px] uppercase">${r.name}</td><td><button onclick="delRec(${r.id})" class="text-red-500">√ó</button></td></tr>`;
            });
            document.getElementById('total').innerText = t.toLocaleString();
        }

        function delRec(id) { recs = recs.filter(r => r.id !== id); save(); }

        function clearRecords() {
            if(confirm("·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·ÄÄ·Ä≠·ÄØ ·Äñ·Äª·ÄÄ·Ä∫·Äô·Ää·Ä∫·Äô·Äæ·Ä¨ ·Äû·Ä±·ÄÅ·Äª·Ä¨·Äï·Ä´·Äû·Äú·Ä¨·Ä∏?")) { recs = []; save(); }
        }

        function checkWin() {
            let w = document.getElementById('winIn').value;
            if(!w) return alert("Enter Win Number!");
            w = w.padStart(2, '0');
            let rev = w.split('').reverse().join('');
            let wins = recs.filter(x => x.num === w || x.num === rev);
            
            // ·Äû·Ä≠·Äô·Ä∫·Ä∏·Äõ·Äî·Ä∫ (·Äõ·ÄÄ·Ä∫·ÄÖ·ÄΩ·Ä≤·Äî·Ä≤·Ä∑)
            let dateStr = new Date().toLocaleString();
            hist.unshift({ date: dateStr, win: w, winners: wins });
            localStorage.setItem('2D_HIST_V2', JSON.stringify(hist));

            const r = document.getElementById('res');
            r.innerHTML = `<div class="bg-purple-600 p-8 rounded-2xl text-center text-white mb-6 shadow-xl shadow-purple-200"><p class="opacity-70 text-sm">·Äï·Ä±·Ä´·ÄÄ·Ä∫·ÄÇ·Äè·Äî·Ä∫·Ä∏</p><h1 class="text-6xl font-black">${w}</h1></div>`;

            if(wins.length === 0) r.innerHTML += '<p class="text-center text-gray-400 py-10 italic">·ÄÄ·Ä∂·Äë·Ä∞·Ä∏·Äû·Ä∞·Äô·Äõ·Äæ·Ä≠·Äï·Ä´</p>';
            else wins.forEach(x => {
                r.innerHTML += `<div class="p-4 bg-white border shadow-sm rounded-xl flex justify-between"><div><b class="text-gray-800">${x.name}</b><br><small class="text-gray-400">·ÄÇ·Äè·Äî·Ä∫·Ä∏: ${x.num}</small></div><div class="text-xl font-bold text-green-600">${x.amt.toLocaleString()}</div></div>`;
            });
            document.getElementById('winPage').classList.add('active');
        }

        function closeWin() { document.getElementById('winPage').classList.remove('active'); }

        function showHistory() {
            const hList = document.getElementById('historyList');
            hList.innerHTML = '';
            if(hist.length === 0) hList.innerHTML = '<p class="text-center text-gray-400 py-20 italic">·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·Äô·Äõ·Äæ·Ä≠·Äû·Ä±·Ä∏·Äï·Ä´</p>';
            
            hist.forEach((h, idx) => {
                hList.innerHTML += `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] text-gray-400 font-bold">${h.date}</span>
                            <span class="bg-purple-600 text-white px-3 py-1 rounded-full font-black">${h.win}</span>
                        </div>
                        <p class="text-[11px] text-gray-500">·Äï·Ä±·Ä´·ÄÄ·Ä∫·Äû·Ä∞·Ä°·Äõ·Ä±·Ä°·Äê·ÄΩ·ÄÄ·Ä∫: ${h.winners.length} ·Ä¶·Ä∏</p>
                        <button onclick="delHist(${idx})" class="text-red-400 text-[10px] mt-2 underline">·Äñ·Äª·ÄÄ·Ä∫·Äô·Ää·Ä∫</button>
                    </div>`;
            });
            document.getElementById('historyPage').classList.add('active');
        }

        function delHist(idx) {
            if(confirm("·Ä§·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·ÄÄ·Ä≠·ÄØ ·Äñ·Äª·ÄÄ·Ä∫·Äô·Äú·Ä¨·Ä∏?")) {
                hist.splice(idx, 1);
                localStorage.setItem('2D_HIST_V2', JSON.stringify(hist));
                showHistory();
            }
        }
    </script>
</body>
</html>
